<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timothy Feud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/logo.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <p class="score family" id="family1"></p>
            <p class="score" id="score1">0</p>
            <img class="main-logo" src="media/logo.png" alt="Logo">
            <p class="score" id="score2">0</p>
            <p class="score family" id="family2"></p>
        </div>
        <div class="game-container">
            <div class="board-container">
                <div class="question-container">
                    <p class="question"></p>
                </div>
                <div class="game-board"></div>
                </div>
            </div>
            <div class="input-container">
                <input id="answer-input" autocomplete="off" name="input" type="text" oninput="this.value = this.value.toUpperCase()" placeholder="Answer">
                <button type="button" id="submit-button">Submit</button>
            </div>
        </div>
    </div>
    <video src="media/background.mp4" autoplay loop muted id="background-video"></video>
    <audio src="media/incorrect.mp3" id="incorrect-sound"></audio>
</body>
</html>
